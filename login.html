<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel" style="color: black;">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label kanit-light" style="color: black;">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="(* Does not include functionality)">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label kanit-light" style="color: black;">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="(* Does not include functionality)">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label kanit-light" style="color: black;" for="rememberMe">Remember me</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                
                <button type="button" class=" btn-primary custom-button kanit-light6" style="font-size: inherit;">Log In</button>
            </div>
        </div>
    </div>
</div>
