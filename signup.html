<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalTitle" style="color: black;">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName kanit-light" style="color: black;">Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="(* Does not include functionality)">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail kanit-light" style="color: black;">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="(* Does not include functionality)">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword kanit-light" style="color: black;">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="(* Does not include functionality)">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="signupButton">Sign Up</button>
            </div>
        </div>
    </div>
</div>
